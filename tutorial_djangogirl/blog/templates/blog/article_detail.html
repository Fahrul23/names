{% extends 'blog/base.html' %}

{% block body %}

<div class="card card-body">
    <div class="card">
        <div class="card-header text-center">
            {{ article.title }}
        </div>
        <div class="card-body">
            {{ article.text }}
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header text-center">
            Comments
        </div>
        <div class="card-body">
            <div class="comments">
                <ul class="list-group list-group-flush">
                    {% for comment in comments %}
                    <li class="list-group-item">
                        <p>{{ comment.author.username }} on {{ comment.created_date }}</p>
                        <p>{{ comment.text }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <form method='POST'>
                {% csrf_token %}
                <label for="id_text">Leave a Comment</label>
                {{ form.text }}
                <input class="btn btn-dark btn-block mt-2" type="submit" value="leave a comment">
            </form>
        </div>
    </div>
</div>
{% endblock %}
